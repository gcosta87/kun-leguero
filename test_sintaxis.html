<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resaltado de Sintaxis en Textarea con Colores Personalizados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"  crossorigin="anonymous" />
  <style>
    /* Estilos personalizados para los t√©rminos */
    .token-aro { color: #ff0000; } /* Rojo para "aro" */
    .token-parche { color: #00ff00; } /* Verde para "parche" */
    .token-silencio { color: #0000ff; } /* Azul para "silencio" */
  </style>
</head>
<body>

<textarea id="codeInput" rows="10" cols="50"></textarea>
<button onclick="highlightSyntax()">Resaltar Sintaxis</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/autoloader/prism-autoloader.min.js"  crossorigin="anonymous"></script>

<script>
  function highlightSyntax() {
    var codeInput = document.getElementById('codeInput');
    var code = codeInput.value;

    // Define los patrones de resaltado
    Prism.languages.custom = {
      'aro': /\b([Aa])\b/,
      'parche': /\b([Pp])\b/,
      'silencio': /\b([-_])\b/,
    };

    // Resalta la sintaxis y actualiza el contenido del textarea
    codeInput.value = Prism.highlight(code, Prism.languages.custom, 'custom');
  }
</script>

</body>
</html>
