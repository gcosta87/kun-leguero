<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Kun Legüero - Caja rítmica de folklore argentino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="kun-leguero/css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1>El Kun Legüero</h1>
    <div id="app">
        <textarea id="pattern" placeholder="A___p_a_P___" cols="12" rows="2" pattern="[aApP_\-]{0,48}" spellcheck="false" >A___p_a_P___</textarea>
        <div>
            <input type="number" id="speed" min="30" max="220" step="5" value="110" title="Velocidad">
            <select title="Configuración" id="configuration">
                <optgroup label="Sin metrica (texto libre)">
                    <option value="002">Corcheas</option>
                    <option value="004" selected="selected">Semicorcheas</option>
                </optgroup>
                <optgroup label="Métrica 3/4">
                    <option value="342">3/4 con Corcheas</option>
                    <option value="344">3/4 con Semicorcheas</option>
                </optgroup>
                <optgroup label="Métrica 6/8">
                    <option value="682">6/8 con Corcheas</option>
                    <option value="684">6/8 con Semicorcheas</option>
                </optgroup>
            </select>
        </div>
        <button onclick="startStop()" id="start_button">¡Dale!</button>
    </div>
    <script src="kun-leguero/kun-leguero.js"></script>
</body>
</html>
